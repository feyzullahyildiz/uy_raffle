<div class="message">
  {{message}}
</div>
<div class="form">
  <div class="raffle-container">
    <div class="form-item">
      <app-raffle-button *ngIf="!isRaffleStarted" (click)="changeRaffle(true)">Çekilişi Başlat</app-raffle-button>
      <!-- <app-raffle-button *ngIf="isRaffleStarted" (click)="changeRaffle(false)" >Çekilişi Başlat</app-raffle-button> -->
      <app-raffle-button *ngIf="isRaffleStarted" [disabled]="tickStarted" (click)="startTicking()"
        [countMode]="tickStarted">
        {{tickStarted ?
          tickValue === 0 ? '' : tickValue
          :
          'Rastgele!!'
        }}
      </app-raffle-button>
    </div>
  </div>
  <div class="result">
    <div class="result-container">
      <div class="scrollable">
        <ul>
          <li *ngFor="let res of winnerList">
            {{res}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<app-description>
  Bu çekiliş CRR salonu koltuk numaralarına özel olarak ayarlanmıştır.
</app-description>
